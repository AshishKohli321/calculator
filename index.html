      <div onclick="calculate('-')"  class="symbol"><span>-</span></div>

      <div onclick="calculate('2')" ><span>2</span></div>
      <div onclick="calculate('3')" ><span>3</span></div>
      <div onclick="calculate('+')"  class="symbol"><span>+</span></div>
      <div onclick="calculate('0')"  class="symbol"><span>0</span></div>
      <div onclick="calculate('00')"  class="symbol"><span>00</span></div>
      <div onclick="calculate('.')"  class="symbol"><span>.</span></div>
      <div onclick="calculate('=')"  class="symbol_dark"><span>=</span></div>
    </div>

  </div>
</div>
